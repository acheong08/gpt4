<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Chat Interface</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
        height: 100vh;
        justify-content: center;
      }

      #chatBox {
        background-color: white;
        margin-bottom: 10px;
      }

      #messageInput {
        margin-right: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
        padding: 6px 12px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 6px 12px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div
      id="chatBox"
      style="
        width: 300px;
        height: 400px;
        border: 1px solid black;
        overflow-y: scroll;
        padding: 5px;
      "
    ></div>
    <input type="text" id="messageInput" style="width: 300px" />
    <button onclick="addMessage()">Add text</button>
    <input
      type="file"
      id="imageInput"
      accept="image/*"
      style="display: none"
      onchange="addImage()"
    />
    <button onclick="document.getElementById('imageInput').click()">
      Add Image
    </button>
    <button onclick="getResponse()">Send</button>
    <button onclick="deleteConversation()">Clear</button>
    <script>
      let conversationId;

      async function newConversation() {
        const response = await fetch("https://gpt4.duti.tech/gpt4/new", {
          headers: {
            Authorization: "Insomnia2023",
          },
        });
        const data = await response.json();
        conversationId = data.id;
      }

      async function addMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value;
        input.value = "";
        const chatBox = document.getElementById("chatBox");
        chatBox.innerHTML += `<b>You:</b> ${message}<br><br>`;
        const requestData = {
          conversation_id: conversationId,
          entry: {
            type: "text",
            data: message,
          },
        };
        const response = await fetch("https://gpt4.duti.tech/gpt4/add", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: "Insomnia2023",
          },
          body: JSON.stringify(requestData),
        });
        return await response.json();
      }

      async function getResponse() {
        const response = await fetch(
          `https://gpt4.duti.tech/gpt4/${conversationId}/chat`,
          {
            headers: {
              Authorization: "Insomnia2023",
            },
          }
        );
        const data = await response.json();
        const responseText = data.choices[0].text;
        chatBox.innerHTML += `<b>${responseText}<b><br><br>`;
        chatBox.scrollTop = chatBox.scrollHeight;
      }
      async function addImage() {
        const input = document.getElementById("imageInput");
        const file = input.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = async function (e) {
            const base64Image = e.target.result;
            const chatBox = document.getElementById("chatBox");
            chatBox.innerHTML += `<b>You:</b> <img src="${base64Image}" width="100" /><br><br>`;

            // Remove data URL prefix from the base64 string
            const b64Upload = base64Image.replace(
              /^data:image\/\w+;base64,/,
              ""
            );

            // Check if base64 string is valid
            if (!isValidBase64(b64Upload)) {
              console.error("Invalid base64 data");
              return;
            }

            const requestData = {
              conversation_id: conversationId,
              entry: {
                type: "image",
                data: b64Upload,
              },
            };
            const response = await fetch("https://gpt4.duti.tech/gpt4/add", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
                Authorization: "Insomnia2023",
              },
              body: JSON.stringify(requestData),
            });
            return await response.json();
          };
          reader.readAsDataURL(file);
          input.value = "";
        }
      }

      function isValidBase64(str) {
        if (str === "" || str.trim() === "") {
          return false;
        }
        try {
          return btoa(atob(str)) == str;
        } catch (err) {
          return false;
        }
      }

      newConversation();
    </script>
  </body>
</html>
